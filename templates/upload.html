<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Resume | AI Resume Matcher</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 font-[Arial] flex flex-col items-center justify-center min-h-screen">
  <header class="bg-white fixed top-0 w-full z-50">
    <div class="max-w-8xl mx-auto flex items-center justify-between py-4 px-6">
      <h1 class="text-4xl font-bold text-blue-600">SkillSight</h1>
    </div>
  </header>
  <div class="bg-white shadow-xl rounded-2xl p-10 w-[90%] max-w-2xl text-center">
    <h1 class="text-3xl font-bold text-blue-600 mb-6">Upload Your Resume</h1>
    <p class="text-gray-500 mb-8">Weâ€™ll analyze your skills and find the most relevant jobs for you.</p>

<form id="uploadForm" action="{{ url_for('submit_data') }}" method="POST" 
enctype="multipart/form-data" class="space-y-6">
  <input type="file" name="userfile" accept=".pdf,.docx"
         class="w-full border-2 border-dashed border-gray-300 rounded-lg 
         p-5 text-gray-500 cursor-pointer hover:border-blue-500 transition"
         required>
  <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl 
  font-semibold text-lg hover:bg-blue-700 transition">
    ğŸ” Analyze My Resume
  </button>
</form>


    <div id="loading" class="hidden mt-8 flex flex-col items-center">
      <!-- Rotating spinner (Tailwind animate-spin) -->
      <div class="w-20 h-20 rounded-full border-4 border-blue-200 border-t-blue-600 animate-spin"></div>
      <p class="text-gray-500 mt-3">Analyzing your resume...</p>
    </div>
  </div>
  
  <script>
    const form = document.getElementById('uploadForm');
    const loading = document.getElementById('loading');
    form.addEventListener('submit', (e) => {
      loading.classList.remove('hidden');
      // allow a short tick so the animation can render before the browser navigates
      e.preventDefault();
      setTimeout(() => form.submit(), 150);
    });
  </script>
</body>
</html>
